<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>

    <form action="">
        <label for="">Nombre</label>
        <input type="text" required placeholder="Introduce tu nombre">

        <label for="">Apellido</label>
        <input type="text" placeholder="Introduce tu apellido">

        <label for="">E-mail</label>
        <input type="email" required placeholder="Introduce tu email">

        <label for="">Calle</label>
        <input type="text" required placeholder="Introduce tu dirección">

        <label for="">Ciudad</label>
        <input type="text" value="Madrid" required placeholder="Introduce tu ciudad">

        <label for="">Provincia</label>
        <input type="text" required placeholder="Introduce tu provincia">

        <label for="">País</label>
        <input type="text" value="España" required placeholder="Introduce tu país">

        <label for="">DNI</label>
        <input type="text" required placeholder="Introduce tu DNI">

        <label for="">Teléfono</label>
        <input type="tel" required placeholder="Introduce tu teléfono">

        <label for="">Contraseña</label>
        <input type="password" required placeholder="Introduce tu contraseña">

        <label for="">Confirmar Contraseña</label>
        <input type="password" required placeholder="Confirma tu contraseña">

        
        <input type="submit" value="Enviar" >

    </form>
    
</body>
</html>
